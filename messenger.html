<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="messenger.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <div class="logoContainer">
                <img src="https://static.techspot.com/images2/downloads/topdownload/2020/10/2020-10-14-ts3_thumbs-dba.png" class="logo"/>
            </div>
            <div class="menuContainer">
                <a href="https://www.mesroomssenger.com/" class="menuItem">Rooms</a>
                <a href="https://www.messenger.com/features" class="menuItem">Features</a>
                <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & Safety</a>
                <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For developers</a>
            </div>
            <img src="https://drive.google.com/uc?export=view&id=1DUOy5bRrL_a18NDKQSPAcTlbIgc_qZNK" class="mobilemenucontainer"/>
        </div>
        <div class="mainContainer">
            <div class="Container">
                <div class="left">
                    <div class="inner">
                        <h1 class="titleheader">
                            Hang out
                            anytime, anywhere
                        </h1>
                        <div class="description"> Messenger makes it easy and fun to stay close to your favorite people</div>
                        <input type="text" class="blockelement" placeholder="Email address or phone number" />
                        <input type="password" class="blockelement" placeholder="Password"/>
                        <button class="blockelement signin">Sign in</button>
                        <input type="checkbox"/>
                        <span class="span">keep me sign in</span>
                        <div class="password">Forgetten your password?</div>
                        <img src="https://img.pngio.com/apple-store-icon-png-free-download-fourjayorg-app-store-icon-png-1000_736.png" class="leftimage" />
                    </div>
                </div>
                <div class="right">
                    <img src="https://drive.google.com/uc?export=view&id=1DpVk00ZRflnWz6j7iU4xrPiYltKiPrq3" class="rightimage"/>
                </div>
            </div>
        </div>
        <div class="footers" >
            So many ways to connect with all your friends
        </div>
    </body>
</html>
